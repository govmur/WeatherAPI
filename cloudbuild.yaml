steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - 'asia.gcr.io/bangalore-sandbox/weather-api:$COMMIT_SHA'
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - 'asia.gcr.io/bangalore-sandbox/weather-api:$COMMIT_SHA'
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    args:
      - run
      - deploy
      - weather-api
      - '--image'
      - 'asia.gcr.io/bangalore-sandbox/weather-api:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'     
    entrypoint: gcloud
timeout: 1200s
images:
  - 'asia.gcr.io/bangalore-sandbox/weather-api:$COMMIT_SHA'